
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="animation.js"></script>
    <script src="ascii.js"></script>
    <link rel="stylesheet" href="ascii.css" type="text/css">
</head>
<body>
    <h2>CS472: ASCII Animation Viewer</h2>
    <textarea name="display" id="display" cols="80" rows="20"></textarea>
    <div class="controlsContainer">
            <fieldset>
                <legend>Play Controls :</legend>
                <button id="start">Start</button>
                <button id="stop" disabled="disabled">Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation :</legend>
                <select name="animation" id="animation">
                    <option value="Blank">Blank</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Juggler">Juggler</option>
                    <option value="Bike">Bike</option>
                    <option value="Dive">Dive</option>
                    <option value="Custom">Custom</option>
                </select>
            </fieldset>
            <fieldset> 
                <legend>Size :</legend>
                <select name="size" id="size">
                    <option value="7pt">Tiny</option>
                    <option value="10pt">Small</option>
                    <option value="12pt">Medium</option>
                    <option value="16pt">Large</option>
                    <option value="24pt">Extra Large</option>
                    <option value="32pt">XXL</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed :</legend>
                <input type="checkbox" name="turbo" id="turbo">
                <label>Turbo</label>
            </fieldset>      
    </div>
    <div class="validation">
        
            <a href='https://validator.w3.org/check?uri=referer'><img src="images/w3c-html.png" alt="Valid HTML5" ></a>
            <br >
            <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="images/w3c-css.png" alt="Valid CSS" ></a>
       
    </div>
</body>
</html>
