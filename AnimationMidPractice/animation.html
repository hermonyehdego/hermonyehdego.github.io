<body>
<h1>Animation Viewer</h1>
<div class="starter">
<div class="up"><textarea rows="15" cols="100"></textarea></div>

    <legend>Play Controls:</legend>
    <button>start</button>
    <button>stop</button>
</fieldset>

<fieldset class="do">
    <legend>Animation:</legend>
    <select>
        <option>Blank</option>
    </select>
</fieldset>
<fieldset class="do">
    <legend>Speed:</legend>
    <select>
        <option>
            Medium
        </option>
    </select>
</fieldset>
<fieldset class="do">
    <legend>Size:</legend>
    <input type="checkbox">Turbo
</fieldset>
</div>
</div>
