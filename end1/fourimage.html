<body>
<div id="header">
<h2>Jump for Joy Sale</h2> 
</div>
<div id="main">

<div class="guess_box"><img src="images/happy.png" height="300px" width="400px"/></div>
 <div class="guess_box"><img src="images/sad.png" height="300px" width="400px"/></div> 
 <div class="guess_box"><img src="images/happy.png" height="300px" width="400px"/></div>
  <div class="guess_box"><img src="images/sad.png" height="300px" width="400px"/></div>
</div>

<script src="./scripts/jquery-1.6.2.min.js"></script>

<script >

$(document).ready(function() {


$("div.guess_box ").click(checkForCode);
  
function getRandom(num){

var my_num = Math.floor(Math.random()*num);
return my_num; 
}




var hideCode = function(){
var numRand = getRandom(4); 

$(".guess_box").each(function(index, value) {
if(numRand == index){
$(this).append("<span id='has_discount'></span>"); 
return false;
} 
});
}

hideCode();
function checkForCode(){ 
  var discount;
if($.contains(this, document.getElementById("has_discount") ) ) {
var my_num = getRandom(60);
discount = "<p>Your Discount is "+my_num+"%</p>" ; 
}else{
discount = "<p>Sorry, no discount this time!</p>" ; 
}
$(".guess_box").each(function() {
if($.contains(this, document.getElementById("has_discount"))) {
$(this).addClass("discount"); }else{
$(this).addClass("no_discount"); }
$(this).unbind(); });

$("#result").append(discount);
















function checkForCode() {
  $(".guess_box p").remove();
  var discount = Math.floor((Math.random()*5) + 5);
var discount_msg = "<p>Your Discount is "+ discount +"%</p>";
 
 $(this).append(discount_msg);



$(".guess_box").each(function(){
  $(this).unbind("click");
}   ); 
            
}




});
</script>

</body>
