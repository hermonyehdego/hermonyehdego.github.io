<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="task.css" type="text/css" rel="stylesheet" />

</head>

<body>



    <div id="my_row_edits" class="row">



        <div id="my_col_edits" class="hermon">
            <label class="luwam" for="">Task List</label>
        </div>



    </div>
    <div class="content">

        <div class="hermon">

            <table>
                <tr>
                    <td><label>Task</label>
                </tr>
                <tr>
                    <td><input id="task" type="text" name="task" size="50" /></td>
                </tr>
                <tr>
                    <td><button id="addbtn" onclick="addTask();">Add Task</button></td>
                </tr>
                <tr>
                    <td><button type="reset" id="clear" onclick="clearTask();">Clear Tasks</button></td>
                </tr>
            </table>
        </div>
        <div class="hermon">
            <table>
                <tr>
                    <td><label>Task Lists</label></td>
                </tr>
                <tr>
                    <td><textarea id="taskList" name="tasklist" rows="7" cols="50"></textarea></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./task.js"></script>
</body>



</html>
